 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Purposive Communication | Create Account</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            brand: {
              50: "#E7F7F5",
              100: "#CFF0EC",
              200: "#9FE1D9",
              300: "#6ED2C6",
              400: "#3EC3B3",
              500: "#13A89A",
              600: "#0F877B",
              700: "#0B665C",
              800: "#07453E",
              900: "#032420",
            },
          },
          boxShadow: {
            soft: "0 18px 45px rgba(2, 8, 23, 0.12)",
          },
        },
      },
    };
  </script>

  <style>
    .page-bg{
      background:
        radial-gradient(1200px 500px at 10% -10%, rgba(19,168,154,0.16), transparent 55%),
        radial-gradient(900px 450px at 100% 0%, rgba(19,168,154,0.12), transparent 50%),
        #E7F7F5;
    }

    /* ===== Scrollbar: hidden by default, appears on scroll/hover ===== */
    html, body { height: 100%; }

    /* Firefox */
    body { scrollbar-width: thin; scrollbar-color: transparent transparent; }
    body.is-scrolling { scrollbar-color: rgba(15,135,123,0.55) transparent; }
    body:hover { scrollbar-color: rgba(15,135,123,0.45) transparent; }

    /* WebKit (Chrome/Edge/Safari) */
    body::-webkit-scrollbar { width: 10px; }
    body::-webkit-scrollbar-track { background: transparent; }
    body::-webkit-scrollbar-thumb {
      background-color: transparent;
      border-radius: 9999px;
      border: 3px solid transparent;
      background-clip: content-box;
      transition: background-color 180ms ease;
    }
    body.is-scrolling::-webkit-scrollbar-thumb { background-color: rgba(15,135,123,0.55); }
    body:hover::-webkit-scrollbar-thumb { background-color: rgba(15,135,123,0.40); }
  </style>
</head>

<body class="page-bg min-h-[100svh] flex items-center justify-center px-4 py-6 text-slate-800 overflow-y-auto">
  <main class="w-full max-w-md">
    <section class="overflow-hidden rounded-3xl bg-white shadow-soft ring-1 ring-black/5 max-h-[92svh] flex flex-col">
      <!-- Header -->
      <div class="bg-gradient-to-r from-brand-600 to-brand-500 px-8 pt-10 pb-9 text-center flex-shrink-0">
        <div class="mx-auto flex h-16 w-16 items-center justify-center rounded-full bg-white/95 ring-1 ring-black/5">
          <svg viewBox="0 0 24 24" class="h-7 w-7 text-brand-700" fill="none" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M4 19a2 2 0 002 2h12" />
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 17V5a2 2 0 012-2h10v16H8a2 2 0 01-2-2z" />
            <path stroke-linecap="round" stroke-linejoin="round" d="M8 3v16" />
          </svg>
        </div>

        <h1 class="mt-5 text-xl font-extrabold tracking-tight text-white">Create Account</h1>
        <p class="mt-1 text-xs font-medium text-white/85">Join Purposive Communication E-Learning</p>
      </div>

      <!-- Body -->
      <div class="px-7 sm:px-8 pt-7 pb-8 overflow-y-auto">

        <form id="registerForm" class="space-y-4" action="#" method="post">
          <!-- Account Type -->
          <div>
            <label class="block text-xs font-semibold text-slate-700">Account Type</label>
            <div class="mt-2 flex rounded-xl bg-slate-50 ring-1 ring-black/5 p-1">
              <button id="typeStudentBtn" type="button" class="flex-1 rounded-lg px-3 py-2 text-sm font-extrabold transition">
                Student
              </button>
              <button id="typeTeacherBtn" type="button" class="flex-1 rounded-lg px-3 py-2 text-sm font-extrabold transition">
                Teacher
              </button>
            </div>
            <input type="hidden" id="accountType" value="student" />
            <p class="mt-2 text-[11px] font-semibold text-slate-500">
              Teacher accounts will be <span class="text-slate-700">pending approval</span> after registration.
            </p>
          </div>

          <div>
            <label class="block text-xs font-semibold text-slate-700">Full Name</label>
            <div class="mt-2 flex items-center gap-2 rounded-lg border border-slate-200 bg-white px-3 py-2.5 shadow-sm focus-within:ring-2 focus-within:ring-brand-200">
              <svg viewBox="0 0 24 24" class="h-4 w-4 text-slate-400" fill="none" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M20 21v-2a4 4 0 00-4-4H8a4 4 0 00-4 4v2" />
                <circle cx="12" cy="7" r="4" />
              </svg>
              <input id="fullName" type="text" name="full_name" placeholder="Enter your full name"
                class="w-full bg-transparent text-sm text-slate-800 placeholder:text-slate-400 outline-none" required />
            </div>
          </div>

          <div id="studentIdWrap">
            <label class="block text-xs font-semibold text-slate-700">Student ID</label>
            <div class="mt-2 flex items-center gap-2 rounded-lg border border-slate-200 bg-white px-3 py-2.5 shadow-sm focus-within:ring-2 focus-within:ring-brand-200">
              <svg viewBox="0 0 24 24" class="h-4 w-4 text-slate-400" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="4" width="18" height="16" rx="2" />
                <path stroke-linecap="round" stroke-linejoin="round" d="M7 8h10M7 12h6M7 16h10" />
              </svg>
              <input id="studentId" type="text" name="student_id" placeholder="Enter your student ID"
                class="w-full bg-transparent text-sm text-slate-800 placeholder:text-slate-400 outline-none" required />
            </div>
          </div>

          <div>
            <label class="block text-xs font-semibold text-slate-700">Email Address</label>
            <div class="mt-2 flex items-center gap-2 rounded-lg border border-slate-200 bg-white px-3 py-2.5 shadow-sm focus-within:ring-2 focus-within:ring-brand-200">
              <svg viewBox="0 0 24 24" class="h-4 w-4 text-slate-400" fill="none" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M4 4h16v16H4V4z" />
                <path stroke-linecap="round" stroke-linejoin="round" d="M22 6l-10 7L2 6" />
              </svg>
              <input id="email" type="email" name="email" placeholder="Enter your email address"
                class="w-full bg-transparent text-sm text-slate-800 placeholder:text-slate-400 outline-none" required />
            </div>
          </div>

          <div>
            <label class="block text-xs font-semibold text-slate-700">Password</label>
            <div class="mt-2 flex items-center gap-2 rounded-lg border border-slate-200 bg-white px-3 py-2.5 shadow-sm focus-within:ring-2 focus-within:ring-brand-200">
              <svg viewBox="0 0 24 24" class="h-4 w-4 text-slate-400" fill="none" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 11c1.657 0 3-1.343 3-3S13.657 5 12 5 9 6.343 9 8s1.343 3 3 3z" />
                <path stroke-linecap="round" stroke-linejoin="round" d="M7 11v-1a5 5 0 0110 0v1" />
                <path stroke-linecap="round" stroke-linejoin="round" d="M7 11h10v8H7z" />
              </svg>

              <input id="password" type="password" name="password" placeholder="Create a password"
                class="w-full bg-transparent text-sm text-slate-800 placeholder:text-slate-400 outline-none" required />

              <button id="togglePassword" type="button"
                class="inline-flex h-8 w-8 items-center justify-center rounded-md text-slate-500 hover:text-brand-700 hover:bg-brand-50"
                aria-label="Show password">
                <svg id="passwordEye" viewBox="0 0 24 24" class="h-4 w-4" fill="none" stroke="currentColor" stroke-width="2">
                  <path stroke-linecap="round" stroke-linejoin="round"
                    d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-1.274 4.057-5.065 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                  <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                </svg>
              </button>
            </div>
          </div>

          <div>
            <label class="block text-xs font-semibold text-slate-700">Confirm Password</label>
            <div class="mt-2 flex items-center gap-2 rounded-lg border border-slate-200 bg-white px-3 py-2.5 shadow-sm focus-within:ring-2 focus-within:ring-brand-200">
              <svg viewBox="0 0 24 24" class="h-4 w-4 text-slate-400" fill="none" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 11c1.657 0 3-1.343 3-3S13.657 5 12 5 9 6.343 9 8s1.343 3 3 3z" />
                <path stroke-linecap="round" stroke-linejoin="round" d="M7 11v-1a5 5 0 0110 0v1" />
                <path stroke-linecap="round" stroke-linejoin="round" d="M7 11h10v8H7z" />
              </svg>

              <input id="confirmPassword" type="password" name="confirm_password" placeholder="Confirm your password"
                class="w-full bg-transparent text-sm text-slate-800 placeholder:text-slate-400 outline-none" required />

              <button id="toggleConfirmPassword" type="button"
                class="inline-flex h-8 w-8 items-center justify-center rounded-md text-slate-500 hover:text-brand-700 hover:bg-brand-50"
                aria-label="Show confirm password">
                <svg id="confirmPasswordEye" viewBox="0 0 24 24" class="h-4 w-4" fill="none" stroke="currentColor" stroke-width="2">
                  <path stroke-linecap="round" stroke-linejoin="round"
                    d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-1.274 4.057-5.065 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                  <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                </svg>
              </button>
            </div>
            <p id="pwHint" class="mt-2 hidden text-xs font-semibold text-rose-600">Passwords do not match.</p>
          </div>

          <div id="courseWrap">
            <label class="block text-xs font-semibold text-slate-700">Course/Program</label>
            <div class="mt-2 relative flex items-center gap-2 rounded-lg border border-slate-200 bg-white px-3 py-2.5 shadow-sm focus-within:ring-2 focus-within:ring-brand-200">
              <svg viewBox="0 0 24 24" class="h-4 w-4 text-slate-400" fill="none" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 10h16M4 14h10M4 18h16" />
              </svg>

              <select id="course" name="course"
                class="w-full appearance-none bg-transparent text-sm text-slate-800 outline-none pr-8"
                required>
                <option value="" selected disabled>Select your course</option>
                <option>BindTech</option>
                <option>BIT-CPT</option>
                <option>BTVTED-CP</option>
                <option>BTVTED-FSM</option>
                <option>BTVTED-CT</option>
                <option>BTVTED-ELX</option>
                <option>BTVTED-ELT</option>
                <option>BTVTED-AT</option>
                <option>BTVTED-MT</option>
              </select>

              <svg id="courseChevron" viewBox="0 0 24 24"
                class="pointer-events-none absolute right-3 h-4 w-4 text-slate-400 transition-transform duration-200"
                fill="none" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
              </svg>
            </div>
          </div>

          <div id="yearLevelWrap">
            <label class="block text-xs font-semibold text-slate-700">Year Level</label>
            <div class="mt-2 relative flex items-center gap-2 rounded-lg border border-slate-200 bg-white px-3 py-2.5 shadow-sm focus-within:ring-2 focus-within:ring-brand-200">
              <svg viewBox="0 0 24 24" class="h-4 w-4 text-slate-400" fill="none" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 14l9-5-9-5-9 5 9 5z" />
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 14l6.16-3.422A12.083 12.083 0 0112 21.5c-2.305 0-4.454-.651-6.16-1.922L12 14z" />
              </svg>

              <select id="yearLevel" name="year_level"
                class="w-full appearance-none bg-transparent text-sm text-slate-800 outline-none pr-8"
                required>
                <option value="" selected disabled>Select your year level</option>
                <option>1st Year</option>
                <option>2nd Year</option>
                <option>3rd Year</option>
                <option>4th Year</option>
              </select>

              <svg id="yearChevron" viewBox="0 0 24 24"
                class="pointer-events-none absolute right-3 h-4 w-4 text-slate-400 transition-transform duration-200"
                fill="none" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
              </svg>
            </div>
          </div>

          <div id="sectionWrap">
            <label class="block text-xs font-semibold text-slate-700">Section</label>
            <div class="mt-2 flex items-center gap-2 rounded-lg border border-slate-200 bg-white px-3 py-2.5 shadow-sm focus-within:ring-2 focus-within:ring-brand-200">
              <svg viewBox="0 0 24 24" class="h-4 w-4 text-slate-400" fill="none" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 10h10M4 14h16M4 18h10" />
              </svg>

              <input id="section" type="text" name="section" placeholder="Enter your section (e.g., A, B, C, 1A)"
                class="w-full bg-transparent text-sm text-slate-800 placeholder:text-slate-400 outline-none" required />
            </div>
          </div>

          <div id="classCodeWrap">
            <label class="block text-xs font-semibold text-slate-700">Teacher Code</label>
            <div class="mt-2 flex items-center gap-2 rounded-lg border border-slate-200 bg-white px-3 py-2.5 shadow-sm focus-within:ring-2 focus-within:ring-brand-200">
              <svg viewBox="0 0 24 24" class="h-4 w-4 text-slate-400" fill="none" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 11c1.657 0 3-1.343 3-3S13.657 5 12 5 9 6.343 9 8s1.343 3 3 3z" />
                <path stroke-linecap="round" stroke-linejoin="round" d="M7 11v-1a5 5 0 0110 0v1" />
                <path stroke-linecap="round" stroke-linejoin="round" d="M7 11h10v8H7z" />
              </svg>
              <input id="classCode" type="text" inputmode="numeric" maxlength="5" placeholder="Enter the 5-digit code from your teacher"
                class="w-full bg-transparent text-sm text-slate-800 placeholder:text-slate-400 outline-none" required />
            </div>
            <p class="mt-2 text-[11px] font-semibold text-slate-500">
              Ask your teacher for the code for your section.
            </p>
          </div>

          <button id="createBtn" type="submit"
            class="inline-flex w-full items-center justify-center gap-2 rounded-xl bg-brand-500 px-4 py-3 text-sm font-semibold text-white shadow-soft hover:bg-brand-600 focus:outline-none focus:ring-4 focus:ring-brand-200">
            <span id="createSpinner" class="hidden inline-flex h-4 w-4 items-center justify-center">
              <svg class="h-4 w-4 animate-spin text-white" viewBox="0 0 24 24" fill="none">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" d="M4 12a8 8 0 018-8" stroke="currentColor" stroke-width="4" stroke-linecap="round"></path>
              </svg>
            </span>
            <span id="createText">Create Account</span>
          </button>
        </form>

        <p class="mt-6 text-center text-xs text-slate-500">
          Already have an account?
          <a href="login.html" class="font-semibold text-brand-700 hover:text-brand-800">Log in</a>
        </p>
      </div>
    </section>
  </main>

  <script type="module">
    import { auth, db } from "./firebase.js";
    import {
      createUserWithEmailAndPassword,
      updateProfile,
      setPersistence,
      browserSessionPersistence,
      deleteUser
    } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";

    import {
      doc,
      setDoc,
      getDoc,
      serverTimestamp,
      collection,
      query,
      where,
      getDocs,
      limit
    } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

    // No localStorage: session only
    try { await setPersistence(auth, browserSessionPersistence); } catch (_) {}

    // Scrollbar: show only when scrolling, then hide
    let __scrollTimer;
    window.addEventListener("scroll", () => {
      document.body.classList.add("is-scrolling");
      clearTimeout(__scrollTimer);
      __scrollTimer = setTimeout(() => document.body.classList.remove("is-scrolling"), 550);
    }, { passive: true });

    // ===== Account type toggle =====
    const typeStudentBtn = document.getElementById("typeStudentBtn");
    const typeTeacherBtn = document.getElementById("typeTeacherBtn");
    const accountType = document.getElementById("accountType");

    const studentIdWrap = document.getElementById("studentIdWrap");
    const courseWrap = document.getElementById("courseWrap");
    const yearLevelWrap = document.getElementById("yearLevelWrap");
    const sectionWrap = document.getElementById("sectionWrap");
    const classCodeWrap = document.getElementById("classCodeWrap");
    const studentIdEl = document.getElementById("studentId");
    const courseEl = document.getElementById("course");
    const yearLevelEl = document.getElementById("yearLevel");
    const sectionEl = document.getElementById("section");
    const classCodeEl = document.getElementById("classCode");

    const createBtn = document.getElementById("createBtn");
    const createText = document.getElementById("createText");
    const spinner = document.getElementById("createSpinner");

    function setType(t) {
      const type = (t === "teacher") ? "teacher" : "student";
      if (accountType) accountType.value = type;

      // button styles
      const active = "bg-white shadow-sm ring-1 ring-black/5 text-slate-900";
      const inactive = "text-slate-600 hover:text-slate-900";

      typeStudentBtn?.classList.remove(...active.split(" "), ...inactive.split(" "));
      typeTeacherBtn?.classList.remove(...active.split(" "), ...inactive.split(" "));

      if (type === "student") {
        typeStudentBtn?.classList.add(...active.split(" "));
        typeTeacherBtn?.classList.add(...inactive.split(" "));
      } else {
        typeTeacherBtn?.classList.add(...active.split(" "));
        typeStudentBtn?.classList.add(...inactive.split(" "));
      }

      // show/hide blocks
      const isTeacher = type === "teacher";

      studentIdWrap?.classList.toggle("hidden", isTeacher);
      courseWrap?.classList.toggle("hidden", isTeacher);
      yearLevelWrap?.classList.toggle("hidden", isTeacher);
      sectionWrap?.classList.toggle("hidden", isTeacher);
      classCodeWrap?.classList.toggle("hidden", isTeacher);

      // required toggles
      if (studentIdEl) studentIdEl.required = !isTeacher;
      if (courseEl) courseEl.required = !isTeacher;
      if (yearLevelEl) yearLevelEl.required = !isTeacher;
      if (sectionEl) sectionEl.required = !isTeacher;
      if (classCodeEl) classCodeEl.required = !isTeacher;

      // button label
      if (createText) createText.textContent = isTeacher ? "Create Teacher Account" : "Create Student Account";
    }

    typeStudentBtn?.addEventListener("click", () => setType("student"));
    typeTeacherBtn?.addEventListener("click", () => setType("teacher"));
    setType("student");

    // ===== Password validate + eye toggles =====
    const pw = document.getElementById("password");
    const cpw = document.getElementById("confirmPassword");
    const hint = document.getElementById("pwHint");
    const form = document.getElementById("registerForm");

    function validatePasswords() {
      const ok = pw.value === cpw.value || cpw.value.length === 0;
      hint.classList.toggle("hidden", ok);
      return ok && pw.value.length > 0 && cpw.value.length > 0;
    }

    cpw.addEventListener("input", validatePasswords);
    pw.addEventListener("input", validatePasswords);

    const togglePassword = document.getElementById("togglePassword");
    const passwordEye = document.getElementById("passwordEye");

    const toggleConfirmPassword = document.getElementById("toggleConfirmPassword");
    const confirmPasswordEye = document.getElementById("confirmPasswordEye");

    function setEyeOff(svgEl) {
      svgEl.innerHTML = `
        <path stroke-linecap="round" stroke-linejoin="round" d="M3 3l18 18" />
        <path stroke-linecap="round" stroke-linejoin="round" d="M10.58 10.58a2 2 0 002.83 2.83" />
        <path stroke-linecap="round" stroke-linejoin="round" d="M9.88 5.08A10.94 10.94 0 0112 5c4.477 0 8.268 2.943 9.542 7a11.05 11.05 0 01-4.18 5.49" />
        <path stroke-linecap="round" stroke-linejoin="round" d="M6.23 6.23A10.97 10.97 0 002.458 12C3.732 16.057 7.523 19 12 19c1.05 0 2.06-.16 3-.46" />
        <path stroke-linecap="round" stroke-linejoin="round" d="M14.12 14.12A3 3 0 019.88 9.88" />
      `;
    }
    function setEyeOn(svgEl) {
      svgEl.innerHTML = `
        <path stroke-linecap="round" stroke-linejoin="round"
          d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-1.274 4.057-5.065 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
        <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
      `;
    }
    function toggleInputVisibility(inputEl, btnEl, svgEl) {
      const isHidden = inputEl.type === "password";
      inputEl.type = isHidden ? "text" : "password";
      btnEl.setAttribute("aria-label", isHidden ? "Hide password" : "Show password");
      if (isHidden) setEyeOff(svgEl);
      else setEyeOn(svgEl);
    }
    togglePassword?.addEventListener("click", () => toggleInputVisibility(pw, togglePassword, passwordEye));
    toggleConfirmPassword?.addEventListener("click", () => toggleInputVisibility(cpw, toggleConfirmPassword, confirmPasswordEye));

    // ✅ Teacher code resolver (needs signed-in user; we will call AFTER auth creation)
    async function resolveTeacherForCode(course, yearLevel, section, code) {
      const crs = String(course || "").trim();
      const yr = String(yearLevel || "").trim();
      const sec = String(section || "").trim();
      const c = String(code || "").trim();

      if (!crs) throw new Error("Please select your course/program.");
      if (!yr) throw new Error("Please select your year level.");
      if (!sec) throw new Error("Please enter your section.");
      if (!/^[0-9]{5}$/.test(c)) throw new Error("Teacher code must be 5 digits.");

      const q = query(
        collection(db, "classCodes"),
        where("course", "==", crs),
        where("yearLevel", "==", yr),
        where("section", "==", sec),
        where("code", "==", c),
        where("active", "==", true),
        limit(1)
      );

      const snap = await getDocs(q);
      if (snap.empty) throw new Error("Invalid teacher code for the selected course/year/section.");
      return snap.docs[0].data() || {};
    }

    // ===== Submit =====
    form?.addEventListener("submit", async (e) => {
      e.preventDefault();

      if (!validatePasswords()) {
        hint.classList.remove("hidden");
        return;
      }

      createBtn.disabled = true;
      createBtn.classList.add("opacity-90");
      spinner.classList.remove("hidden");
      createText.textContent = "Creating Account...";

      const type = String(accountType?.value || "student").toLowerCase();
      const isTeacher = type === "teacher";

      const fullName = document.getElementById("fullName").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = pw.value;

      // student-only fields
      const studentId = (document.getElementById("studentId")?.value || "").trim();
      const course = document.getElementById("course")?.value || "";
      const yearLevel = document.getElementById("yearLevel")?.value || "";
      const section = (document.getElementById("section")?.value || "").trim();
      const classCode = (document.getElementById("classCode")?.value || "").trim();

      try {
        // ✅ IMPORTANT FIX: create auth user FIRST so classCodes read is allowed by your rules
        const cred = await createUserWithEmailAndPassword(auth, email, password);
        try { await updateProfile(cred.user, { displayName: fullName }); } catch (_) {}

        const ref = doc(db, "users", cred.user.uid);

        if (isTeacher) {
          await setDoc(ref, {
            fullName,
            email,
            role: "teacher",
            approved: false,
            approvalStatus: "pending",
            appliedAt: serverTimestamp(),
            createdAt: serverTimestamp()
          }, { merge: true });

        } else {
          // ✅ Validate teacher code AFTER sign-in
          let codeInfo;
          try {
            codeInfo = await resolveTeacherForCode(course, yearLevel, section, classCode);
          } catch (err) {
            // ✅ If invalid code, remove the auth user so no orphan account exists
            try { await deleteUser(cred.user); } catch (_) {}
            throw err;
          }

          await setDoc(ref, {
            fullName,
            studentId: studentId || "",
            email,
            course,
            yearLevel,
            section,
            teacherCode: classCode,
            teacherUid: String(codeInfo.teacherUid || "").trim(),
            teacherName: String(codeInfo.teacherName || "").trim(),
            role: "student",
            approved: true,
            approvalStatus: "approved",
            createdAt: serverTimestamp()
          }, { merge: true });
        }

        // optional verify read
        const check = await getDoc(ref);
        if (!check.exists()) {
          throw new Error("Firestore write failed: users/" + cred.user.uid + " not found after setDoc()");
        }

        const msg = encodeURIComponent(
          isTeacher
            ? "Teacher account created. Log in — Teacher Dashboard will be locked until an admin approves your account."
            : "Your student account has been created. Please log in."
        );
        const eemail = encodeURIComponent(email);
        window.location.href = `login.html?msg=${msg}&email=${eemail}`;
      } catch (err) {
        console.error("REGISTER ERROR:", err);
        alert(err?.message || "Registration failed.");
      } finally {
        createBtn.disabled = false;
        createBtn.classList.remove("opacity-90");
        spinner.classList.add("hidden");
        createText.textContent = isTeacher ? "Create Teacher Account" : "Create Student Account";
      }
    });
  </script>
</body>
</html>
