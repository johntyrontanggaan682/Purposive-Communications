<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Purposive Communication | Login</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            brand: {
              50: "#E7F7F5",
              100: "#CFF0EC",
              200: "#9FE1D9",
              300: "#6ED2C6",
              400: "#3EC3B3",
              500: "#13A89A",
              600: "#0F877B",
              700: "#0B665C",
              800: "#07453E",
              900: "#032420",
            },
          },
          boxShadow: {
            soft: "0 18px 45px rgba(2, 8, 23, 0.12)",
          },
        },
      },
    };
  </script>

  <style>
    .page-bg{
      background:
        radial-gradient(1200px 500px at 10% -10%, rgba(19,168,154,0.16), transparent 55%),
        radial-gradient(900px 450px at 100% 0%, rgba(19,168,154,0.12), transparent 50%),
        #E7F7F5;
    }

    /* Scrollbar: hidden by default, appears on scroll/hover */
    html, body { height: 100%; }

    body { scrollbar-width: thin; scrollbar-color: transparent transparent; }
    body.is-scrolling { scrollbar-color: rgba(15,135,123,0.55) transparent; }
    body:hover { scrollbar-color: rgba(15,135,123,0.45) transparent; }

    body::-webkit-scrollbar { width: 10px; }
    body::-webkit-scrollbar-track { background: transparent; }
    body::-webkit-scrollbar-thumb {
      background-color: transparent;
      border-radius: 9999px;
      border: 3px solid transparent;
      background-clip: content-box;
      transition: background-color 180ms ease;
    }
    body.is-scrolling::-webkit-scrollbar-thumb { background-color: rgba(15,135,123,0.55); }
    body:hover::-webkit-scrollbar-thumb { background-color: rgba(15,135,123,0.40); }
  </style>
</head>

<body class="page-bg min-h-screen flex items-center justify-center px-4 py-10 text-slate-800">
  <main class="w-full max-w-md">
    <!-- Card -->
    <section class="relative overflow-hidden rounded-3xl bg-white shadow-soft ring-1 ring-black/5">

      <!-- Header -->
      <div class="relative bg-gradient-to-r from-brand-600 to-brand-500 px-8 pt-10 pb-8 text-center">
        <!-- ✅ Toast (LEFT side inside green header, slides in/out from LEFT) -->
        <div class="pointer-events-none absolute left-4 top-4 z-50">
          <div id="flashToast"
            class="pointer-events-auto flex items-start gap-3 rounded-2xl bg-white/95 px-4 py-3 shadow-soft ring-1 ring-black/10
                   max-w-[260px]
                   opacity-0 -translate-x-8 transition duration-300 ease-out">
            <div class="mt-0.5">
              <svg class="h-5 w-5 text-brand-700" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M9 12l2 2 4-4" />
                <circle cx="12" cy="12" r="9" />
              </svg>
            </div>
            <div class="text-sm text-left">
              <p class="font-extrabold text-slate-900">Success</p>
              <p id="flashToastMsg" class="mt-0.5 text-xs font-semibold text-slate-600">
                Your account has been created.
              </p>
            </div>
            <button id="flashToastClose"
              class="ml-2 rounded-lg p-1 text-slate-500 hover:bg-slate-100 hover:text-slate-700"
              aria-label="Close">
              <svg class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
              </svg>
            </button>
          </div>
        </div>

        <div class="mx-auto flex h-16 w-16 items-center justify-center rounded-full bg-white/95 ring-1 ring-black/5">
          <!-- Book icon -->
          <svg viewBox="0 0 24 24" class="h-7 w-7 text-brand-700" fill="none" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M4 19a2 2 0 002 2h12" />
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 17V5a2 2 0 012-2h10v16H8a2 2 0 01-2-2z" />
            <path stroke-linecap="round" stroke-linejoin="round" d="M8 3v16" />
          </svg>
        </div>

        <h1 class="mt-5 text-xl font-extrabold tracking-tight text-white">Purposive Communication</h1>
        <p class="mt-1 text-xs font-medium text-white/85">E-Learning Platform</p>
      </div>

      <!-- Body -->
      <div class="px-7 sm:px-8 pt-7 pb-8">
        <form id="formStudent" class="space-y-4" action="#" method="post">
          <div>
            <label class="block text-xs font-semibold text-slate-700">Email</label>
            <div class="mt-2 flex items-center gap-2 rounded-lg border border-slate-200 bg-white px-3 py-2.5 shadow-sm focus-within:ring-2 focus-within:ring-brand-200">
              <svg viewBox="0 0 24 24" class="h-4 w-4 text-slate-400" fill="none" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M4 4h16v16H4V4z" />
                <path stroke-linecap="round" stroke-linejoin="round" d="M22 6l-10 7L2 6" />
              </svg>
              <input id="studentEmail" type="email" name="email" placeholder="Enter your email"
                class="w-full bg-transparent text-sm text-slate-800 placeholder:text-slate-400 outline-none" required />
              <span class="inline-flex h-8 w-8"></span>
            </div>
          </div>

          <div>
            <label class="block text-xs font-semibold text-slate-700">Password</label>
            <div class="mt-2 flex items-center gap-2 rounded-lg border border-slate-200 bg-white px-3 py-2.5 shadow-sm focus-within:ring-2 focus-within:ring-brand-200">
              <svg viewBox="0 0 24 24" class="h-4 w-4 text-slate-400" fill="none" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 11c1.657 0 3-1.343 3-3S13.657 5 12 5 9 6.343 9 8s1.343 3 3 3z" />
                <path stroke-linecap="round" stroke-linejoin="round" d="M7 11v-1a5 5 0 0110 0v1" />
                <path stroke-linecap="round" stroke-linejoin="round" d="M7 11h10v8H7z" />
              </svg>

              <input id="studentPassword" type="password" name="password" placeholder="Enter your password"
                class="w-full bg-transparent text-sm text-slate-800 placeholder:text-slate-400 outline-none" required />

              <button id="toggleStudentPassword" type="button"
                class="inline-flex h-8 w-8 items-center justify-center rounded-md text-slate-500 hover:text-brand-700 hover:bg-brand-50"
                aria-label="Show password">
                <svg id="studentPasswordEye" viewBox="0 0 24 24" class="h-4 w-4" fill="none" stroke="currentColor" stroke-width="2">
                  <path stroke-linecap="round" stroke-linejoin="round"
                    d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-1.274 4.057-5.065 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                  <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                </svg>
              </button>
            </div>
          </div>

          <div class="flex items-center justify-between pt-1">
            <label class="inline-flex items-center gap-2 text-xs text-slate-600">
              <input type="checkbox" class="h-4 w-4 rounded border-slate-300 text-brand-600 focus:ring-brand-200" />
              Remember me
            </label>
            <a href="#" class="text-xs font-semibold text-brand-700 hover:text-brand-800">Forgot password?</a>
          </div>

          <button id="studentLoginBtn" type="submit"
            class="mt-1 inline-flex w-full items-center justify-center gap-2 rounded-xl bg-brand-500 px-4 py-3 text-sm font-semibold text-white shadow-soft hover:bg-brand-600 focus:outline-none focus:ring-4 focus:ring-brand-200">
            <span id="studentLoginSpinner" class="hidden inline-flex h-4 w-4 items-center justify-center">
              <svg class="h-4 w-4 animate-spin text-white" viewBox="0 0 24 24" fill="none">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" d="M4 12a8 8 0 018-8" stroke="currentColor" stroke-width="4" stroke-linecap="round"></path>
              </svg>
            </span>
            <span id="studentLoginText">Login</span>
          </button>
        </form>

        <p id="createAccountText" class="mt-6 text-center text-xs text-slate-500">
          Don't have an account?
          <a href="register.html" class="font-semibold text-brand-700 hover:text-brand-800">Create an account</a>
        </p>
      </div>
    </section>
  </main>

  <script>
    // Scrollbar: show only when scrolling, then hide
    let __scrollTimer;
    window.addEventListener("scroll", () => {
      document.body.classList.add("is-scrolling");
      clearTimeout(__scrollTimer);
      __scrollTimer = setTimeout(() => document.body.classList.remove("is-scrolling"), 550);
    }, { passive: true });

    // ===== LocalStorage login (prototype) =====
    const LS = {
      users: "pc_users",
      session: "pc_session",
      prefillEmail: "pc_prefill_email",
      flash: "pc_flash_notice"
    };

    function safeParseJSON(v, fallback) {
      try { return JSON.parse(v); } catch { return fallback; }
    }

    function getUsers() {
      return safeParseJSON(localStorage.getItem(LS.users), []) || [];
    }

    function setSession(payload) {
      localStorage.setItem(LS.session, JSON.stringify(payload));
    }

    // ✅ Toast logic (slide IN from LEFT, slide OUT to LEFT)
    const flashToast = document.getElementById("flashToast");
    const flashToastMsg = document.getElementById("flashToastMsg");
    const flashToastClose = document.getElementById("flashToastClose");
    let __flashTimer = null;

    function showFlash(message) {
      if (!flashToast || !flashToastMsg) return;

      flashToastMsg.textContent = message;

      // show (slide in from left)
      flashToast.classList.remove("opacity-0", "-translate-x-8");
      flashToast.classList.add("opacity-100", "translate-x-0");

      clearTimeout(__flashTimer);

      // hide (slide out to left)
      __flashTimer = setTimeout(() => {
        flashToast.classList.add("opacity-0", "-translate-x-8");
        flashToast.classList.remove("opacity-100", "translate-x-0");
      }, 2200);
    }

    flashToastClose?.addEventListener("click", () => {
      flashToast.classList.add("opacity-0", "-translate-x-8");
      flashToast.classList.remove("opacity-100", "translate-x-0");
      clearTimeout(__flashTimer);
    });

    // ✅ Show toast after register redirect
    (function showFlashAfterRegister() {
      const msg = localStorage.getItem(LS.flash);
      if (!msg) return;
      localStorage.removeItem(LS.flash);
      setTimeout(() => showFlash(msg), 120);
    })();

    // ===== PREFILL EMAIL AFTER REGISTER =====
    (function prefillEmail() {
      const savedEmail = localStorage.getItem(LS.prefillEmail);
      if (!savedEmail) return;

      const emailInput = document.getElementById("studentEmail");
      const passInput = document.getElementById("studentPassword");

      emailInput.value = savedEmail;
      localStorage.removeItem(LS.prefillEmail);

      setTimeout(() => passInput.focus(), 150);
    })();

    // ===== Eye show/hide (password) =====
    const toggleStudentPassword = document.getElementById("toggleStudentPassword");
    const studentPasswordEye = document.getElementById("studentPasswordEye");
    const studentPasswordInput = document.getElementById("studentPassword");

    function setEyeOff(svgEl) {
      svgEl.innerHTML = `
        <path stroke-linecap="round" stroke-linejoin="round" d="M3 3l18 18" />
        <path stroke-linecap="round" stroke-linejoin="round" d="M10.58 10.58a2 2 0 002.83 2.83" />
        <path stroke-linecap="round" stroke-linejoin="round" d="M9.88 5.08A10.94 10.94 0 0112 5c4.477 0 8.268 2.943 9.542 7a11.05 11.05 0 01-4.18 5.49" />
        <path stroke-linecap="round" stroke-linejoin="round" d="M6.23 6.23A10.97 10.97 0 002.458 12C3.732 16.057 7.523 19 12 19c1.05 0 2.06-.16 3-.46" />
        <path stroke-linecap="round" stroke-linejoin="round" d="M14.12 14.12A3 3 0 019.88 9.88" />
      `;
    }

    function setEyeOn(svgEl) {
      svgEl.innerHTML = `
        <path stroke-linecap="round" stroke-linejoin="round"
          d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-1.274 4.057-5.065 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
        <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
      `;
    }

    toggleStudentPassword.addEventListener("click", () => {
      const isHidden = studentPasswordInput.type === "password";
      studentPasswordInput.type = isHidden ? "text" : "password";
      toggleStudentPassword.setAttribute("aria-label", isHidden ? "Hide password" : "Show password");
      if (isHidden) setEyeOff(studentPasswordEye);
      else setEyeOn(studentPasswordEye);
    });

    // ===== Button loading UI =====
    const form = document.getElementById("formStudent");
    const loginBtn = document.getElementById("studentLoginBtn");
    const loginSpinner = document.getElementById("studentLoginSpinner");
    const loginText = document.getElementById("studentLoginText");

    function setLoading(isLoading) {
      loginBtn.disabled = isLoading;
      loginBtn.classList.toggle("opacity-90", isLoading);
      loginSpinner.classList.toggle("hidden", !isLoading);
      loginText.textContent = isLoading ? "Logging in..." : "Login";
    }

    // Login submit
    form.addEventListener("submit", (e) => {
      e.preventDefault();

      setLoading(true);

      setTimeout(() => {
        const email = document.getElementById("studentEmail").value.trim().toLowerCase();
        const pass = document.getElementById("studentPassword").value;

        const users = getUsers();
        const found = users.find(u => (u.email || "").toLowerCase() === email);

        if (!found) {
          alert("Account not found. Please create an account first.");
          setLoading(false);
          return;
        }
        if (found.password !== pass) {
          alert("Incorrect password.");
          setLoading(false);
          return;
        }

        // ✅ LOGIN SUCCESS: NO ALERT
        setSession({ role: "student", email: found.email, fullName: found.fullName || "", ts: Date.now() });

        setLoading(false);
        // optional redirect (keeps it simple)
        window.location.href = "index.html";
      }, 650);
    });
  </script>
</body>
</html>
