<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Purposive Communication | Create Student Account</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            brand: {
              50: "#E7F7F5",
              100: "#CFF0EC",
              200: "#9FE1D9",
              300: "#6ED2C6",
              400: "#3EC3B3",
              500: "#13A89A",
              600: "#0F877B",
              700: "#0B665C",
              800: "#07453E",
              900: "#032420",
            },
          },
          boxShadow: {
            soft: "0 18px 45px rgba(2, 8, 23, 0.12)",
          },
        },
      },
    };
  </script>

  <style>
    .page-bg{
      background:
        radial-gradient(1200px 500px at 10% -10%, rgba(19,168,154,0.16), transparent 55%),
        radial-gradient(900px 450px at 100% 0%, rgba(19,168,154,0.12), transparent 50%),
        #E7F7F5;
    }

    /* ===== Scrollbar: hidden by default, appears on scroll/hover ===== */
    html, body { height: 100%; }

    /* Firefox */
    body { scrollbar-width: thin; scrollbar-color: transparent transparent; }
    body.is-scrolling { scrollbar-color: rgba(15,135,123,0.55) transparent; }
    body:hover { scrollbar-color: rgba(15,135,123,0.45) transparent; }

    /* WebKit (Chrome/Edge/Safari) */
    body::-webkit-scrollbar { width: 10px; }
    body::-webkit-scrollbar-track { background: transparent; }
    body::-webkit-scrollbar-thumb {
      background-color: transparent;
      border-radius: 9999px;
      border: 3px solid transparent;
      background-clip: content-box;
      transition: background-color 180ms ease;
    }
    body.is-scrolling::-webkit-scrollbar-thumb { background-color: rgba(15,135,123,0.55); }
    body:hover::-webkit-scrollbar-thumb { background-color: rgba(15,135,123,0.40); }
  </style>
</head>

<!-- FIX: items-center -> items-start so top is not cut in modal/iframe -->
<body class="page-bg min-h-screen flex items-start justify-center px-4 py-10 text-slate-800">
  <main class="w-full max-w-md">
    <section class="overflow-hidden rounded-3xl bg-white shadow-soft ring-1 ring-black/5">
      <!-- Header -->
      <div class="bg-gradient-to-r from-brand-600 to-brand-500 px-8 pt-10 pb-9 text-center">
        <div class="mx-auto flex h-16 w-16 items-center justify-center rounded-full bg-white/95 ring-1 ring-black/5">
          <svg viewBox="0 0 24 24" class="h-7 w-7 text-brand-700" fill="none" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M4 19a2 2 0 002 2h12" />
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 17V5a2 2 0 012-2h10v16H8a2 2 0 01-2-2z" />
            <path stroke-linecap="round" stroke-linejoin="round" d="M8 3v16" />
          </svg>
        </div>

        <h1 class="mt-5 text-xl font-extrabold tracking-tight text-white">Create Student Account</h1>
        <p class="mt-1 text-xs font-medium text-white/85">Join Purposive Communication E-Learning</p>
      </div>

      <!-- Body -->
      <div class="px-7 sm:px-8 pt-7 pb-8">
        <form id="registerForm" class="space-y-4" action="#" method="post">
          <div>
            <label class="block text-xs font-semibold text-slate-700">Full Name</label>
            <div class="mt-2 flex items-center gap-2 rounded-lg border border-slate-200 bg-white px-3 py-2.5 shadow-sm focus-within:ring-2 focus-within:ring-brand-200">
              <svg viewBox="0 0 24 24" class="h-4 w-4 text-slate-400" fill="none" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M20 21v-2a4 4 0 00-4-4H8a4 4 0 00-4 4v2" />
                <circle cx="12" cy="7" r="4" />
              </svg>
              <input id="fullName" type="text" name="full_name" placeholder="Enter your full name"
                class="w-full bg-transparent text-sm text-slate-800 placeholder:text-slate-400 outline-none" required />
            </div>
          </div>

          <div>
            <label class="block text-xs font-semibold text-slate-700">Student ID <span class="text-slate-400">(Optional)</span></label>
            <div class="mt-2 flex items-center gap-2 rounded-lg border border-slate-200 bg-white px-3 py-2.5 shadow-sm focus-within:ring-2 focus-within:ring-brand-200">
              <svg viewBox="0 0 24 24" class="h-4 w-4 text-slate-400" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="4" width="18" height="16" rx="2" />
                <path stroke-linecap="round" stroke-linejoin="round" d="M7 8h10M7 12h6M7 16h10" />
              </svg>
              <input id="studentId" type="text" name="student_id" placeholder="Enter your student ID"
                class="w-full bg-transparent text-sm text-slate-800 placeholder:text-slate-400 outline-none" />
            </div>
          </div>

          <div>
            <label class="block text-xs font-semibold text-slate-700">Email Address</label>
            <div class="mt-2 flex items-center gap-2 rounded-lg border border-slate-200 bg-white px-3 py-2.5 shadow-sm focus-within:ring-2 focus-within:ring-brand-200">
              <svg viewBox="0 0 24 24" class="h-4 w-4 text-slate-400" fill="none" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M4 4h16v16H4V4z" />
                <path stroke-linecap="round" stroke-linejoin="round" d="M22 6l-10 7L2 6" />
              </svg>
              <input id="email" type="email" name="email" placeholder="Enter your email address"
                class="w-full bg-transparent text-sm text-slate-800 placeholder:text-slate-400 outline-none" required />
            </div>
          </div>

          <div>
            <label class="block text-xs font-semibold text-slate-700">Password</label>
            <div class="mt-2 flex items-center gap-2 rounded-lg border border-slate-200 bg-white px-3 py-2.5 shadow-sm focus-within:ring-2 focus-within:ring-brand-200">
              <svg viewBox="0 0 24 24" class="h-4 w-4 text-slate-400" fill="none" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 11c1.657 0 3-1.343 3-3S13.657 5 12 5 9 6.343 9 8s1.343 3 3 3z" />
                <path stroke-linecap="round" stroke-linejoin="round" d="M7 11v-1a5 5 0 0110 0v1" />
                <path stroke-linecap="round" stroke-linejoin="round" d="M7 11h10v8H7z" />
              </svg>

              <input id="password" type="password" name="password" placeholder="Create a password"
                class="w-full bg-transparent text-sm text-slate-800 placeholder:text-slate-400 outline-none" required />

              <!-- Eye toggle -->
              <button id="togglePassword" type="button"
                class="inline-flex h-8 w-8 items-center justify-center rounded-md text-slate-500 hover:text-brand-700 hover:bg-brand-50"
                aria-label="Show password">
                <svg id="passwordEye" viewBox="0 0 24 24" class="h-4 w-4" fill="none" stroke="currentColor" stroke-width="2">
                  <path stroke-linecap="round" stroke-linejoin="round"
                    d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-1.274 4.057-5.065 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                  <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                </svg>
              </button>
            </div>
          </div>

          <div>
            <label class="block text-xs font-semibold text-slate-700">Confirm Password</label>
            <div class="mt-2 flex items-center gap-2 rounded-lg border border-slate-200 bg-white px-3 py-2.5 shadow-sm focus-within:ring-2 focus-within:ring-brand-200">
              <svg viewBox="0 0 24 24" class="h-4 w-4 text-slate-400" fill="none" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 11c1.657 0 3-1.343 3-3S13.657 5 12 5 9 6.343 9 8s1.343 3 3 3z" />
                <path stroke-linecap="round" stroke-linejoin="round" d="M7 11v-1a5 5 0 0110 0v1" />
                <path stroke-linecap="round" stroke-linejoin="round" d="M7 11h10v8H7z" />
              </svg>

              <input id="confirmPassword" type="password" name="confirm_password" placeholder="Confirm your password"
                class="w-full bg-transparent text-sm text-slate-800 placeholder:text-slate-400 outline-none" required />

              <!-- Eye toggle -->
              <button id="toggleConfirmPassword" type="button"
                class="inline-flex h-8 w-8 items-center justify-center rounded-md text-slate-500 hover:text-brand-700 hover:bg-brand-50"
                aria-label="Show confirm password">
                <svg id="confirmPasswordEye" viewBox="0 0 24 24" class="h-4 w-4" fill="none" stroke="currentColor" stroke-width="2">
                  <path stroke-linecap="round" stroke-linejoin="round"
                    d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-1.274 4.057-5.065 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                  <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                </svg>
              </button>
            </div>
            <p id="pwHint" class="mt-2 hidden text-xs font-semibold text-rose-600">Passwords do not match.</p>
          </div>

          <div>
            <label class="block text-xs font-semibold text-slate-700">Course/Program</label>
            <div class="mt-2 relative flex items-center gap-2 rounded-lg border border-slate-200 bg-white px-3 py-2.5 shadow-sm focus-within:ring-2 focus-within:ring-brand-200">
              <svg viewBox="0 0 24 24" class="h-4 w-4 text-slate-400" fill="none" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 10h16M4 14h10M4 18h16" />
              </svg>

              <select id="course" name="course"
                class="w-full appearance-none bg-transparent text-sm text-slate-800 outline-none pr-8"
                required>
                <option value="" selected disabled>Select your course</option>
                <option>BSIT</option>
                <option>BSCS</option>
                <option>BSIS</option>
                <option>BSEd</option>
                <option>BSBA</option>
                <option>Other</option>
              </select>

              <svg id="courseChevron" viewBox="0 0 24 24"
                class="pointer-events-none absolute right-3 h-4 w-4 text-slate-400 transition-transform duration-200"
                fill="none" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
              </svg>
            </div>
          </div>

          <div>
            <label class="block text-xs font-semibold text-slate-700">Year Level</label>
            <div class="mt-2 relative flex items-center gap-2 rounded-lg border border-slate-200 bg-white px-3 py-2.5 shadow-sm focus-within:ring-2 focus-within:ring-brand-200">
              <svg viewBox="0 0 24 24" class="h-4 w-4 text-slate-400" fill="none" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 14l9-5-9-5-9 5 9 5z" />
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 14l6.16-3.422A12.083 12.083 0 0112 21.5c-2.305 0-4.454-.651-6.16-1.922L12 14z" />
              </svg>

              <select id="yearLevel" name="year_level"
                class="w-full appearance-none bg-transparent text-sm text-slate-800 outline-none pr-8"
                required>
                <option value="" selected disabled>Select your year level</option>
                <option>1st Year</option>
                <option>2nd Year</option>
                <option>3rd Year</option>
                <option>4th Year</option>
                <option>5th Year</option>
              </select>

              <svg id="yearChevron" viewBox="0 0 24 24"
                class="pointer-events-none absolute right-3 h-4 w-4 text-slate-400 transition-transform duration-200"
                fill="none" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
              </svg>
            </div>
          </div>

          <button id="createBtn" type="submit"
            class="inline-flex w-full items-center justify-center gap-2 rounded-xl bg-brand-500 px-4 py-3 text-sm font-semibold text-white shadow-soft hover:bg-brand-600 focus:outline-none focus:ring-4 focus:ring-brand-200">
            <span id="createSpinner" class="hidden inline-flex h-4 w-4 items-center justify-center">
              <svg class="h-4 w-4 animate-spin text-white" viewBox="0 0 24 24" fill="none">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" d="M4 12a8 8 0 018-8" stroke="currentColor" stroke-width="4" stroke-linecap="round"></path>
              </svg>
            </span>
            <span id="createText">Create Account</span>
          </button>
        </form>

        <p class="mt-6 text-center text-xs text-slate-500">
          Already have an account?
          <a href="login.html" class="font-semibold text-brand-700 hover:text-brand-800">Log in</a>
        </p>
      </div>
    </section>
  </main>

  <script type="module" src="./app.js"></script>
</body>
</html>
